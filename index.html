<div class="container">
  <h1>Password Generator üîê</h1>

  <div class="input-group">
    <label>Password Length:</label>
    <input type="number" id="length" min="8" max="15" placeholder="8-15">
  </div>

  <div class="checkbox-group">
    <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase"> Include Lowercase</label>
    <label><input type="checkbox" id="digits"> Include Digits</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>
  </div>

  <button class="btn" onclick="generatePassword()">Generate Password</button>

  <div id="output">
    <p><strong>Generated Password:</strong> <span id="password"></span></p>
    <p><strong>Password Strength:</strong> <span id="strength"></span></p>
